<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>

<script type="text/javascript" src="./graphk_util.js"></script>
<script type="text/javascript" src="./graphk_object.js"></script>
<script type="text/javascript" src="./graphk.js"></script>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function() {
		var graph1 = new GraphK("#can1");
		graph1.setMargin(20,10,10,10); //t, r, b, l 
		graph1.setPadding(20,20,40,40);
// 		graph1.addData(getTempStickData("data0"));
		graph1.addData(getTempLineData("data1"));
// 		graph1.addData(getTempDotData("data2"));
// 		graph1.addData(getTempDotData("data2"));
// 		graph1.addData(getTempDotData("data2"));
// 		graph1.addData(getTempLineData("data2"));
// 		graph1.addData(getTempLineData("data3"));
// 		graph1.addData(getTempLineData("data4"));
		graph1.rendering();
		graph1.onMouseTraking();
	},false);
	
var x=20;
	function getTempDotData(name){
		var data = new Array();
		for(var y = 5 ; y < x; y++){
			data.push( {"x": y+8, "y":(Math.random() * 200).toFixed(2)});
		}
		var graphKData = new GraphDataK(name,data);
		graphKData.setType("dot");
		graphKData.setWidth(5);
		graphKData.setFillStyle(getRandomColor());
		graphKData.setStrokeStyle(getRandomColor());
		graphKData.setFillStyle(getRandomColor());
		return graphKData;
	} 
	function getTempLineData(name){
		var data = new Array();
		for(var y = 5 ; y < x; y++){
			data.push( {"x": y+8, "y":(Math.random() * 200).toFixed(2)});
		}
		var graphKData = new GraphDataK(name,data);
		graphKData.setType("line");
		graphKData.setWidth(10);
		graphKData.setStrokeStyle(getRandomColor());
		return graphKData;
	} 
	function getTempStickData(name){
		var data = new Array();
		for(var y = 5 ; y < x; y++){
			data.push( {"x": y+8, "y":(Math.random() * 200).toFixed(2)});
		}
		var graphKData = new GraphDataK(name,data);
		graphKData.setType("stick");
		graphKData.setWidth(50);
		graphKData.setFillStyle(getRandomColor());
		graphKData.setStrokeStyle(getRandomColor());
		graphKData.setFillStyle(getRandomColor());
		return graphKData;
	} 
	function getRandomColor(){
	    var letters = '0123456789ABCDEF'.split('');
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters[Math.floor(Math.random() * 16)];
	    }
	    return color;
	}
	
</script>
</head>
<body>
	<canvas id="can1" width="1000" height="500"></canvas>
</body>
</html>
